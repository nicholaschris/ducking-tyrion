{% extends "base.html" %}
{% block title %} | {{ Signup }} {% endblock %}
{% block content %}

<div id="signup-form">
  <h2>Enter the signup form:</h2>
  <form method="post">
    <p>{{ value }}</p>
    <p>{{ error_username }}</p>
    <br>
    <input type="text" name="username" value="{{username}}"> username<br>
    <input type="password" name="password" value="{{password}}"> password<br>
    <input type="password" name="verify" value="{{verify}}"> verify<br>
    <input type="text" name="email" value="{{email}}"> email<br>
    <input type="submit">
  </form>
</div>
{% endblock %}
